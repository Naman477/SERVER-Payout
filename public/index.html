<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playout | Master Control</title>
    <!-- Broadcast-style font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1115;
            --panel-bg: #161b22;
            --accent: #e50914;
            /* Netflix Red / Live Red */
            --text-main: #e6edf3;
            --text-dim: #8b949e;
            --border: #30363d;
            --highlight: #238636;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar - "Sources" */
        .sidebar {
            width: 250px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .brand {
            padding: 20px;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
        }

        .brand span {
            color: var(--accent);
        }

        .live-dot {
            height: 10px;
            width: 10px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 8px var(--accent);
        }

        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .channel-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-dim);
            padding: 10px 15px;
            font-weight: 700;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            background: rgba(229, 9, 20, 0.1);
            color: var(--accent);
            border-left: 3px solid var(--accent);
        }

        /* Main View - "Program Feed" */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: var(--panel-bg);
        }

        .program-title {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .clock {
            font-family: monospace;
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Data Grid */
        .data-grid {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .data-grid th {
            text-align: left;
            padding: 12px 20px;
            color: var(--text-dim);
            font-size: 0.75rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        .data-grid td {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        .data-grid tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Status Badges similar to Playout status */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            background: #238636;
            color: white;
            font-family: monospace;
        }

        .meta-tag {
            color: var(--accent);
            font-family: monospace;
            font-size: 0.8rem;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="brand"><span class="live-dot"></span>PLAYOUT</div>

        <div class="channel-header">Data Channels</div>
        <div class="channel-list" id="sidebarNav">
            <!-- Populated by JS -->
        </div>

        <div class="channel-header">System</div>
        <div class="channel-list">
            <div class="nav-item">Logs</div>
            <div class="nav-item">Settings</div>
        </div>
    </div>

    <div class="main">
        <div class="top-bar">
            <div class="program-title" id="pageTitle">DASHBOARD INGEST</div>
            <div class="clock" id="clock">00:00:00</div>
        </div>

        <div class="content-area">
            <table class="data-grid">
                <thead>
                    <tr id="tableHead"></tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" style="text-align:center; padding:50px; color:#8b949e;">Waiting for Input
                            Signal...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://server-payout.onrender.com';
        const COLLECTIONS = [
            'areas', 'attendance', 'customers', 'expenses',
            'inventory', 'inventory_logs', 'leads', 'settings',
            'system_logs', 'users'
        ];

        // Real-time Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        }, 1000);

        function init() {
            const nav = document.getElementById('sidebarNav');
            COLLECTIONS.forEach(col => {
                const item = document.createElement('div');
                item.className = 'nav-item';
                item.innerHTML = `<span>${col.toUpperCase()}</span>`;
                item.onclick = () => loadCollection(col);
                item.id = `nav-${col}`;
                nav.appendChild(item);
            });

            loadCollection('users'); // Default channel
        }

        async function loadCollection(name) {
            // UI Transition
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${name}`).classList.add('active');
            document.getElementById('pageTitle').innerText = `LIVE FEED: ${name.toUpperCase()}`;

            const tbody = document.getElementById('tableBody');
            const thead = document.getElementById('tableHead');

            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:50px; color:#8b949e;">Fetching Media Assets...</td></tr>';
            thead.innerHTML = '';

            try {
                const res = await fetch(`${API_URL}/${name}`);
                const data = await res.json();

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:50px;">NO SIGNAL (Empty Collection)</td></tr>';
                    return;
                }

                // Dynamic Header Generation
                const keys = Object.keys(data[0]).filter(k => k !== 'id' && k !== '_placeholder');
                keys.unshift('id');
                const displayKeys = keys.slice(0, 5); // Max 5 cols

                displayKeys.forEach(k => {
                    const th = document.createElement('th');
                    th.innerText = k;
                    thead.appendChild(th);
                });
                // Add Status Column Header
                const thStatus = document.createElement('th');
                thStatus.innerText = "STATE";
                thead.appendChild(thStatus);

                tbody.innerHTML = '';
                data.forEach(item => {
                    const tr = document.createElement('tr');
                    displayKeys.forEach(k => {
                        const td = document.createElement('td');
                        let val = item[k];
                        if (typeof val === 'object' && val !== null) val = '[DATA OBJ]';
                        td.innerText = val || '-';
                        if (k === 'id') td.style.fontFamily = 'monospace';
                        tr.appendChild(td);
                    });

                    // Fake "Playout Status" to fit the theme
                    const tdStatus = document.createElement('td');
                    tdStatus.innerHTML = '<span class="status-badge">ON AIR</span>';
                    tr.appendChild(tdStatus);

                    tbody.appendChild(tr);
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="5" style="color:#e50914; text-align:center;">SIGNAL LOST: ${err.message}</td></tr>`;
            }
        }

        init();
    </script>
</body>

</html>
